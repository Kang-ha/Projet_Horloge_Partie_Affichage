<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge en 24h</title>
    <link rel="stylesheet" href="Horloge.css">
    <script src="Horloge.js"></script>
</head>
<body>
    <div class="horloge">
        <div class="nombre" id="nombre"></div>
        <div class="hand">
            <div class="hand heure" id="heure"></div>
            <div class="hand min" id="min"></div>
            <div class="hand sec" id="sec"></div>
        </div>
        <div class="parties">
            <div id="partie matin"></div>
            <div id="partie midi"></div>
            <div id="partie apes-midi"></div>
            <div id="partie soir"></div>
            <div id="partie nuit"></div>
        </div>
        <div class="clock" id="clock">00:00:00</div>
        <div class="center"></div>
    </div>
</body>
</html>
