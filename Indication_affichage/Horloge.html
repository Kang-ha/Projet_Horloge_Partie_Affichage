<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge en 24h</title>
    <link rel="stylesheet" href="Horloge.css">
    <script src="Horloge.js"></script>
</head>
<body>
    <!-- Affichage de l'horloge -->
    <canvas id="canvas3" width="300" height="300"></canvas>
    <div class="horloge">
        <div class="nombre" id="nombre"></div>
        <div class="hand">
            <div class="hand heure" id="heure"></div>
            <div class="hand min" id="min"></div>
            <div class="hand sec" id="sec"></div>
        </div>
        <!-- Affichage de l'heure numÃ©rique -->
        <div class="clock" id="clock">00:00:00</div>
        <div class="center"></div>
        <!-- Affichage du jour -->
        <div id="jour-actuel" class="jour"></div>
        <div class="section-jour" id="section-jour"></div>
    </div>
</body>
</html>
